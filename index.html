<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Jammed Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #ffd700;
      text-shadow: 2px 2px #000;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .tagline {
      font-style: italic;
      color: #aaa;
      margin-top: -0.5rem;
      margin-bottom: 2rem;
    }

    .button {
      background: #ffd700;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background: #e6c200;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ALL JAMMED UP</h1>
    <div class="tagline">A Music Festival + Podcast Experience</div>
    <p>Coming Summer 2025 â€” Stay tuned for lineup, episodes, and vibes.</p>
    <a class="button" href="#">Notify Me</a>
    
    <footer>
      <p>Built with love by the jammed-up crew.</p>
    </footer>
  </div>
</body>
</html>
