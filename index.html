<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Jammed Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      font-family: 'Open Sans', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    img.logo {
      width: 250px;
      max-width: 80%;
      margin-bottom: 1rem;
      border-radius: 50%;
      border: 4px solid #ffd700;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin: 0.5rem 0;
      color: #ffd700;
    }

    .tagline {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 2rem;
      font-style: italic;
    }

    .button {
      background: #ffd700;
      color: #000;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #e6c200;
    }

    footer {
      margin-top: auto;
      font-size: 0.85rem;
      color: #666;
      padding-top: 3rem;
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png" alt="All Jammed Up Logo" />
  <h1>ALL JAMMED UP</h1>
  <div class="tagline">A Music Festival + Podcast Experience</div>
  <a href="#" class="button">Notify Me</a>

  <footer>
    <p>Â© 2025 All Jammed Up. Built with good vibes and GitHub.</p>
  </footer>
</body>
</html>
